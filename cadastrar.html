<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de veículos</title>
   
    <!-- Favicon -->
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Link Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrar2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" > </script>

</head>

<body>

    <div class="container custom">
        <ul>
            <li class="logo-container">
                <a href="index.html">
                    <img src="img/logo.png" style="width: 100px;">
                </a>
                <a href="index.html" style="color: aliceblue; font-size: 22px;">Locadora de Veículos</a>
            </li>
            <li> <a href="">Sobre a empresa</a> </li>
            <li> <a href="listar.html">Listar veículos</a> </li>
            <li> <a href="cadastrar2.html">Cadastrar veículo</a> </li>
            <li> <a href="">Excluir veículo</a> </li>
        </ul>
    </div>
    
    <div class="container custom-container">
        <div style="width: 80%; margin: 0 auto;">
            <form>
                <h2 style="text-align: center; padding: 3%;">Cadastrar Veículo</h2>

                <div style="gap: 15px;">
            
                    <!-- Marca -->
                    <div class="form-group row">
                        <label for="marca" class="col-sm-3 col-form-label text-center">Marca:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="marca">
                        </div>
                    </div>
            
                    <!-- Modelo -->
                    <div class="form-group row">
                        <label for="modelo" class="col-sm-3 col-form-label text-center">Modelo:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="modelo">
                        </div>
                    </div>
            
                    <!-- Ano de Fabricação -->
                    <div class="form-group row">
                        <label for="anoFabricacao" class="col-sm-3 col-form-label text-center">Ano de Fabricação:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="anoFabricacao">
                        </div>
                    </div>
            
                    <!-- Cor -->
                    <div class="form-group row">
                        <label for="cor" class="col-sm-3 col-form-label text-center">Cor:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="cor">
                        </div>
                    </div>
            
                    <!-- Tipo -->
                    <div class="form-group row">
                        <label for="tipo" class="col-sm-3 col-form-label text-center">Tipo:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="tipo">
                        </div>
                    </div>
            
                    <!-- Quilometragem -->
                    <div class="form-group row">
                        <label for="quilometragem" class="col-sm-3 col-form-label text-center">Quilometragem:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="quilometragem">
                        </div>
                    </div>
            
                    <!-- Número de Portas -->
                    <div class="form-group row">
                        <label for="numeroPortas" class="col-sm-3 col-form-label text-center">Número de Portas:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="numeroPortas">
                        </div>
                    </div>

                    <!-- URL da Imagem -->
                    <div class="form-group row">
                        <label for="urlImagem" class="col-sm-3 col-form-label text-center">URL da Imagem:</label>
                        <div class="col-sm-6">
                            <input type="url" class="form-control" id="urlImagem" placeholder="Cole a URL da imagem aqui">
                        </div>
                    </div>
                </div>
            
                    <!-- BOTÃO -->
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-primary" id="btn-cadastrar" style="width: 30%;">Cadastrar</button>
                    </div>
                    
                        <br><br>
                </form>
            </div>     
        
        </div>            
        
        <script src="js/cadastrar.js"> </script>
    

    <!-- Script do JavaScript do Bootstrap -->
    
    <div class="container custom" style="padding: 5px;">
        <p style="font-size: 18px; color:aliceblue; text-align: center;">2024 Locadora de Veículos. Todos os direitos reservados.</p>
    </div>
    
</body>
</html>
