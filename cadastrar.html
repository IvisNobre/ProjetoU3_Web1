<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova U2</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="cadastrar.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

</head>
<body>
        <div class="container custom-container">
            <h2 style="text-align: center;">Cadastrar Veículo</h2>
            <div style="width: 80%; margin: 0 auto;">
                    <form>
                        <div style="display: flex; gap: 15px;">
                        <!-- GRUPO DE INPUTS -->
                            <div style="flex: 1; display: flex; flex-direction: column; gap: 10px;">
                                <input type="text" class="form-control inputs" id="marca" placeholder="Marca:" style="width: 100%;">
                                <input type="text" class="form-control inputs" id="modelo" placeholder="Modelo:" style="width: 100%;">
                                <input type="text" class="form-control inputs" id="anoFabricacao" placeholder="Ano de Fabricação:" style="width: 100%;">
                                <input type="text" class="form-control inputs" id="cor" placeholder="Cor:" style="width: 100%;">
                                <input type="text" class="form-control inputs" id="tipo" placeholder="Tipo:" style="width: 100%;">
                                <input type="text" class="form-control inputs" id="quilometragem" placeholder="Quilometragem:" style="width: 100%;">
                                <input type="text" class="form-control inputs" id="numeroPortas" placeholder="Número de Portas:" style="width: 100%;">
                                <!-- <input type="file" name="arquivos" class="form-control inputs" placeholder="Imagem do veículo:" accept="image/png, image/jpeg"  multiple />  -->
                            </div>
                        </div>
            
                        <!-- BOTÃO -->
                        <div style="margin-top: 20px; display: flex; text-align: center;">
                            <div class="col-sm"> <button type="button" class="btn btn-primary" id="btn-cadastrar" style="width: 30%;">Cadastrar</button> </div>
                        </div> 
                            <br><br>
                    </form>
                </div>     
            
            </div>            
            
            <script src="cadastrar.js"> </script>
</body>

</html>
